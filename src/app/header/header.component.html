<div class="cabecalho">
  <div class="itens-linha">
    <app-nav-bar class="nav-bar"></app-nav-bar>
    <h1 class="title">my trips</h1>
  </div>
  <div class="filtros">
    <div class="filtro">
      <img class="icone" [src]=placeholderIcon alt="icone de Cidade">
      <mat-form-field>  
        <mat-select name="selectCidade" placeholder="{{id > 0 ? '': 'Cidade' }}" (selectionChange)="cidadeSelecionada($event.value)">
            <mat-option *ngFor="let c of cidades" [value]="c.Id" >
                {{c.Nome}}, {{c.Pais}}
            </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="filtro">
        <img class="icone" [src]=calendarIcon alt="icone do calendario">
      <mat-form-field>
          <input matInput [matDatepicker]="picker" placeholder="" [value]="date.value">
          <mat-datepicker-toggle matSuffix [for]="picker">                        
          </mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>

    <div class="filtro">
        <img class="icone" [src]=manUserIcon alt="icone da quantiade de pessoas">
      <mat-form-field>
              <input matInput value="1 Guest" class = "text-center">
      </mat-form-field>            
    </div>

    <div class="filtro">
        <img class="icone" [src]=crownIcon alt="classe do hotel">
      <mat-form-field>
              <input matInput value="First CLass" class = "text-center">
      </mat-form-field>            
    </div>

    <div class="filtro">
        <img class="icone" [src]=creditCardIcon alt="icone do calendario">
      <mat-form-field>
              <input matInput value="800â‚¬" class = "text-center">
      </mat-form-field>            
    </div>


  </div>
</div>
